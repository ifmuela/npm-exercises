<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Cliente de Streaming</title>
  </head>
  <body>
    <h1>Cliente de Streaming</h1>
    <p>
      Esta página recibe en tiempo real el Streaming de la cámara web del usuario que genera la transmisión
    </p>
    <img id="streaming">

    <script src="/socket.io/socket.io.js"></script>
    <script>
      (function (d, io) {
        'use strict'

        var io = io()

        io.on('play streaming', function (image) {
          d.querySelector('streaming').src = image
        })

      })(document, io)
    </script>
  </body>
</html>
