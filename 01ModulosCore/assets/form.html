<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario con Node.js</title>
</head>
<body>
	<form method="POST">
		<div>
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="text" name="email" required>
		</div>
		<div>
			<input type="submit">
		</div>
	</form>
</body>
</html>
